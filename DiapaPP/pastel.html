<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="./needed/kendo.common.min.css" />
    <link rel="stylesheet" href="./needed/kendo.default.min.css" />

    <script src="./needed/jquery.min.js"></script>
    <script src="./needed/kendo.all.min.js"></script>
</head>
<body>
<div id="example">
    <div class="demo-section k-content">
        <div id="chart" style="background: center no-repeat url('../content/shared/styles/world-map.png');"></div>
        <br />
        <br />
        <a href="index.html">Volver</a>    
    </div>
    <script>
        function createChart() {
            $("#chart").kendoChart({
                title: {
                    position: "bottom",
                    text: "Share of Internet"
                },
                legend: {
                    visible: false
                },
                chartArea: {
                    background: ""
                },
                seriesDefaults: {
                    labels: {
                        visible: true,
                        background: "transparent",
                        template: "#= category #:"
                    }
                },
                series: [{
                    type: "pie",
                    startAngle: 150,
                    data: [{
                        category: "Asia",
                        value: 53.8,
                    },{
                        category: "Eu",
                        value: 16.1,
                    },{
                        category: "Rica",
                        value: 11.3,
                    },{
                        category: "Afri",
                        value: 9.6,
                    },{
                        category: "East",
                        value: 5.2,
                    },{
                        category: "Ame",
                        value: 3.6,
                    }]
                }],
                tooltip: {
                    visible: true,
                    format: "{0}%"
                }
            });
        }

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>
    <style type="text/css">
        body
        {
            text-align: center;
        }
    </style>
</div>


</body>
</html>
